<div class="post">

    <div class="title">
        <h3 class="font"
            style="text-align: center; justify-content: center; color: white; padding: 3%;  text-shadow: 2px 2px 2px black; font-size: xxx-large;">
            {{ post?.title }}
        </h3><br>
    </div>

    <div class="img">
        <img class="img-responisve" src="{{ post?.image }}" style="justify-content: center; margin-left: 37%; border-radius: 25px; width: 25%; box-shadow: 5px 5px 10px 5px rgba(0, 0, 0, 0.3)">
    </div>

    <div class="desc">
        <p style="text-align: center; justify-content: center; color: white; font-size: larger;"><br>
            {{ post?.description }}
        </p>
    </div>

    <div class="auth">
        <p style="text-align: center; justify-content: center;  color: white;">Author: {{ post?.author }}</p>
    </div>

    <div class="date">
        <p style="text-align: center; justify-content: center;  color: white;">Date: {{ post?.dateCreated }}</p>
    </div>

    <!-- buttons -->
    <div class="buttons">
        <div class="reactions">
            <button class="btn btn-primary" (click)="onlike()">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                    class="bi bi-hand-thumbs-up" viewBox="0 0 16 16">
                    <path
                        d="M8.864.046C7.908-.193 7.02.53 6.956 1.466c-.072 1.051-.23 2.016-.428 2.59-.125.36-.479 1.013-1.04 1.639-.557.623-1.282 1.178-2.131 1.41C2.685 7.288 2 7.87 2 8.72v4.001c0 .845.682 1.464 1.448 1.545 1.07.114 1.564.415 2.068.723l.048.03c.272.165.578.348.97.484.397.136.861.217 1.466.217h3.5c.937 0 1.599-.477 1.934-1.064a1.86 1.86 0 0 0 .254-.912c0-.152-.023-.312-.077-.464.201-.263.38-.578.488-.901.11-.33.172-.762.004-1.149.069-.13.12-.269.159-.403.077-.27.113-.568.113-.857 0-.288-.036-.585-.113-.856a2.144 2.144 0 0 0-.138-.362 1.9 1.9 0 0 0 .234-1.734c-.206-.592-.682-1.1-1.2-1.272-.847-.282-1.803-.276-2.516-.211a9.84 9.84 0 0 0-.443.05 9.365 9.365 0 0 0-.062-4.509A1.38 1.38 0 0 0 9.125.111L8.864.046zM11.5 14.721H8c-.51 0-.863-.069-1.14-.164-.281-.097-.506-.228-.776-.393l-.04-.024c-.555-.339-1.198-.731-2.49-.868-.333-.036-.554-.29-.554-.55V8.72c0-.254.226-.543.62-.65 1.095-.3 1.977-.996 2.614-1.708.635-.71 1.064-1.475 1.238-1.978.243-.7.407-1.768.482-2.85.025-.362.36-.594.667-.518l.262.066c.16.04.258.143.288.255a8.34 8.34 0 0 1-.145 4.725.5.5 0 0 0 .595.644l.003-.001.014-.003.058-.014a8.908 8.908 0 0 1 1.036-.157c.663-.06 1.457-.054 2.11.164.175.058.45.3.57.65.107.308.087.67-.266 1.022l-.353.353.353.354c.043.043.105.141.154.315.048.167.075.37.075.581 0 .212-.027.414-.075.582-.05.174-.111.272-.154.315l-.353.353.353.354c.047.047.109.177.005.488a2.224 2.224 0 0 1-.505.805l-.353.353.353.354c.006.005.041.05.041.17a.866.866 0 0 1-.121.416c-.165.288-.503.56-1.066.56z" />
                </svg>
                <span *ngIf="post && post.numberoflikes > 0">{{ post.numberoflikes }}</span>
            </button>
    
            <!-- heart -->
    
            <button class="btn btn-danger" (click)="onheart()" >
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-heart"
                    viewBox="0 0 16 16">
                    <path
                        d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z" />
                </svg>
                <span *ngIf="post && post.numberofhearts> 0"> {{ post.numberofhearts }}</span>
            </button>
    
            <!-- laugh -->
    
            <button class="btn btn-warning" (click)="onlaugh()">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                    class="bi bi-emoji-laughing" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                    <path
                        d="M12.331 9.5a1 1 0 0 1 0 1A4.998 4.998 0 0 1 8 13a4.998 4.998 0 0 1-4.33-2.5A1 1 0 0 1 4.535 9h6.93a1 1 0 0 1 .866.5zM7 6.5c0 .828-.448 0-1 0s-1 .828-1 0S5.448 5 6 5s1 .672 1 1.5zm4 0c0 .828-.448 0-1 0s-1 .828-1 0S9.448 5 10 5s1 .672 1 1.5z" />
                </svg>
                <span *ngIf="post && post.numberoflaugh> 0"> {{ post.numberoflaugh }}</span>
            </button>
    
            <!-- angry -->
    
            <button class="btn btn-danger" (click)="onangry()">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-emoji-angry"
                    viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                    <path
                        d="M4.285 12.433a.5.5 0 0 0 .683-.183A3.498 3.498 0 0 1 8 10.5c1.295 0 2.426.703 3.032 1.75a.5.5 0 0 0 .866-.5A4.498 4.498 0 0 0 8 9.5a4.5 4.5 0 0 0-3.898 2.25.5.5 0 0 0 .183.683zm6.991-8.38a.5.5 0 1 1 .448.894l-1.009.504c.176.27.285.64.285 1.049 0 .828-.448 1.5-1 1.5s-1-.672-1-1.5c0-.247.04-.48.11-.686a.502.502 0 0 1 .166-.761l2-1zm-6.552 0a.5.5 0 0 0-.448.894l1.009.504A1.94 1.94 0 0 0 5 6.5C5 7.328 5.448 8 6 8s1-.672 1-1.5c0-.247-.04-.48-.11-.686a.502.502 0 0 0-.166-.761l-2-1z" />
                </svg>
                <span *ngIf="post && post.numberofangry> 0"> {{ post.numberofangry }}</span>
            </button>
       
            <button class="btn btn-success" (click)="onEdit()">edit</button>
            <button class="btn btn-danger" (click)="delete()">delete</button>  

        </div>
        <br>

        <div>
            <h5 style="text-align: center; justify-content: center; color: white; font-size: larger; margin-bottom: 2%;">Comments</h5>
        </div> 

        <div  class="p-com" *ngFor="let comment of post?.comments; let i = index">
            <p *ngIf="!isEditing[i]" (click)="selectComment(i)">{{comment.text}} <small>{{comment.timestamp | date:'short'}}</small></p>
            <div class="del" *ngIf="selectedCommentIndex === i">
                <button class="btn btn-danger" (click)="deleteComment(i)" style=" width:7%; font-size: smaller;">Delete</button>
                <button class="btn btn-success" (click)="toggleEdit(i)">Edit</button>
            </div>
            <input *ngIf="isEditing[i] && selectedCommentIndex === i" type="text" [(ngModel)]="newCommentText[i]" placeholder="New comment text">
            <button *ngIf="isEditing[i] && selectedCommentIndex === i" class="btn btn-success" (click)="editComment(i, newCommentText[i])">Save</button>
        </div>

        <div class="input">
            <input type="text" [(ngModel)]="newComment" (keyup.enter)="addComment(newComment)"> &nbsp;
            <button class="btn btn-primary" (click)="addComment(newComment)">Add Comment</button>
        </div>

    </div>
 
    
</div>
