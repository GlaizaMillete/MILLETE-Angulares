<form class="taas"  (ngSubmit)="signUp()">
  <label class="ayos">
    Username<br>
      <input type="text" [(ngModel)]="username" name="username" required>
  </label>
  <br><br>
  <label>
    Password<br>
    <input  type="password" [(ngModel)]="password" name="password" type="password" required>
  </label>
  <br><br>
  <button type="submit">Sign Up</button>
  
  
  <p>Already have an account? <a routerLink="/sign-in">Sign In</a></p>
</form>
